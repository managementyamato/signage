<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>騒音振動モニター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .iframe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            border: none;
            /* iframeを拡大して必要な部分だけ表示 */
            width: 200%;
            height: 200%;
            /* 位置調整 - 数値部分が中央に来るように */
            top: -320px;
            left: -180px;
            transform: scale(0.9);
            transform-origin: top left;
        }
        
        /* 上部メニューを隠すオーバーレイ */
        .overlay-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #000;
            z-index: 10;
        }
        
        /* 左サイドメニューを隠すオーバーレイ */
        .overlay-left {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background: #000;
            z-index: 10;
        }
        
        /* 右側の緑バーを隠すオーバーレイ */
        .overlay-right {
            position: fixed;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background: #000;
            z-index: 10;
        }
        
        /* 下部を隠すオーバーレイ */
        .overlay-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #000;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://www2.edam.ne.jp/Public/00642/Sokutei/SSC/RN?LoId=738"
            scrolling="no"
            id="dataFrame">
        </iframe>
    </div>
    
    <!-- 不要部分を隠すオーバーレイ -->
    <div class="overlay-top"></div>
    <div class="overlay-left"></div>
    <div class="overlay-right"></div>
    <div class="overlay-bottom"></div>
    
    <script>
        // 5分ごとにページをリロード（長時間表示用）
        setInterval(function() {
            document.getElementById('dataFrame').src = 
                document.getElementById('dataFrame').src;
        }, 300000);
    </script>
</body>
</html>
