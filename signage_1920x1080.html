<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>騒音振動モニター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .display-area {
            position: relative;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            transform: scale(1.4);
        }
        
        iframe {
            position: absolute;
            border: none;
            width: 1000px;
            height: 1080px;
            top: -165px;
            left: -268px;
        }
        
        /* 右側の緑と白を隠す */
        .overlay-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 1920px;
            height: 100%;
            background: #000;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="display-area">
        <iframe 
            src="https://www2.edam.ne.jp/Public/00642/Sokutei/SSC/RN?LoId=738"
            scrolling="no"
            id="dataFrame">
        </iframe>
        <div class="overlay-right"></div>
    </div>
    
    <script>
        // 5分ごとにiframeをリロード（長時間表示用）
        setInterval(function() {
            document.getElementById('dataFrame').src = 
                document.getElementById('dataFrame').src;
        }, 300000);
    </script>
</body>
</html>
